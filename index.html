<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, viewport-fit=cover">
    <title>test</title>
    <script src="https://unpkg.com/safe-area-insets/out/umd/index.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./bodyScrollLock.min.js"></script>
    <style>
        body {
            height: auto;
            min-height: 100vh;
            padding: 0;
            margin: 0;
            padding-top: 100px;
            box-sizing: border-box;
        }
        .btn {
            width: 100px;
            height: 50px;
            background-color: burlywood;
        }
        .demo {
            position: fixed;
            width: 100%;
            height: 20px;
            bottom: 0;
            left: 0;
            background-color: blue;
            text-align: center;
            color: #000;
            /* padding-bottom: constant(safe-area-inset-bottom);
            padding-bottom: env(safe-area-inset-bottom); */
        }
        .demo span {
            position: absolute;
            width: 100%;
            height: 20px;
            top: 0;
            left: 0;
            z-index: 2;
        }
        .demo:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 20px;
            top: 0;
            left: 0;
            background-color: yellow;
            z-index: 1;
        }
        @supports (bottom: constant(safe-area-inset-bottom)) or (bottom: env(safe-area-inset-bottom)) {
            .demo {
                padding-bottom: constant(safe-area-inset-bottom);
                padding-bottom: env(safe-area-inset-bottom);
            }
        }
    </style>
</head>
<body>
    <button class="btn">reflash</button>
    <button class="btn5">redirect</button>
    <button class="btn4">showAgent</button>
    <div class="support"></div>
    <div class="innerHeight"></div>
    <div class="availHeight"></div>
    <div class="availTop"></div>
    <input id="name" type="text">
    <div class="des"></div>
    <div class="demo"><span></span></div>
</body>

<script>
    var version = 'v124';
    var search = location.search;
    var isNotRightUrl = search.indexOf('version=' + version) === -1;
    if (isNotRightUrl) {
        location.href = location.origin + location.pathname + '?version=' + version + '&token=';
    }
    $('.demo span').html(version);
    $('.btn5').on('click', function() {
        location.href = 'https://57d7615e.ngrok.io/controller.html';
    })
    $('.btn').on('click', function() {
        var time = new Date().getTime();
        location.href = location.origin + location.pathname + '?time=' + time + '&token=';
    });
    window.onscroll = function() {
        // updateWindowHeight();
    };
    
    safeAreaInsets.onChange(function(){
        // updateSupport();
    });

    // updateSupport();
    function updateSupport() {
        var support = 'safe-area-inset-top:' + safeAreaInsets.top + '<br/>'
        + 'safe-area-inset-left:' + safeAreaInsets.left + '<br/>'
        + 'safe-area-inset-bottom:' + safeAreaInsets.bottom + '<br/>'
        + 'safe-area-inset-right:' + safeAreaInsets.right + '<br/>';
        $('.support').append(support);
    }
    function updateWindowHeight() {
        var innerHeight = 'innerHeight:' + window.innerHeight + '<br/>';
        var availHeight = 'availHeight:' + screen.availHeight + '<br/>';
        var availTop = 'availTop:' + screen.availTop + '<br/>';
        $('.innerHeight').html(innerHeight);
        $('.availHeight').html(availHeight);
        $('.availTop').html(availTop);
        
        // var paddingBottom = screen.availHeight - window.innerHeight;
        // $('.demo').css({
        //     'paddingBottom':  paddingBottom + 'px',
        // });
    }

    $('.btn2').on('click', function(){
        $('.popup').show();
        $('.container').scrollTop(1);
        bodyScrollLock.disableBodyScroll($('popup'), {
            allowTouchMove: function(el) {
                while (el && el !== document.body) {
                    if (el.getAttribute('body-scroll-lock-ignore') !== null) {
                    return true
                    }
                    el = el.parentNode
                }
            },
        });
    });
    $('.btn3').on('click', function(){
        $('.popup').show();
    });
    
    $('.btn4').on('click', function() {
        showAgent();
    })
    function showAgent() {
        $('.support').append('userAgent:<br/>' + navigator.userAgent + '<br/><br/>');
        $('.support').append('cookie:<br/>' + document.cookie + '<br/><br/>');
    }
    
    $('#name').on('focus', function(e) {
        var windowScreenHeight = window.screen.height;
        var windowInnerHeight = window.innerHeight;
        $('.des').append('focus:' + windowScreenHeight +'<br/>');
        $('.des').append('focus:' + windowInnerHeight +'<br/>');
    })
    $('#name').on('blur', function(e) {
        var windowScreenHeight = window.screen.height;
        var windowInnerHeight = window.innerHeight;
        $('.des').append('blur:' + windowScreenHeight +'<br/>');
        $('.des').append('blur:' + windowInnerHeight +'<br/>');
    })
</script>
</html>
