<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover">
    <title>test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        body {
            height: 2000px;
            padding: 0;
            margin: 0;
        }
        .demo {
            position: fixed;
            width: 100%;
            height: 20px;
            bottom: 0;
            background-color: blue;
            text-align: center;
            color: #000;
        }
        .demo span {
            position: absolute;
            width: 100%;
            height: 20px;
            top: 0;
            left: 0;
            z-index: 2;
        }
        .demo:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 20px;
            top: 0;
            left: 0;
            background-color: yellow;
            z-index: 1;
        }
        @supports (padding-bottom: env(safe-area-inset-bottom)) {
            .demo {
                padding-bottom: env(safe-area-inset-bottom);
            }
        }
    </style>
</head>
<body><div class="demo"><span></span></div></body>
<script>
    var version = 'v2';
    var search = location.search;
    var isNotRightUrl = search.indexOf('version=' + version) === -1;
    if (isNotRightUrl) {
        location.href = location.host + '?version=' + version;
    }
    $('.demo span').html(version);
</script>
</html>
