<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover">
    <title>test</title>
    <style>
        body {
            height: 2000px;
        }
        .demo {
            position: fixed;
            width: 100%;
            height: 20px;
            bottom: 0;
            background-color: blue;
            text-align: center;
            color: #FFF;
        }
        .demo:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 20px;
            top: 0;
            left: 0;
            background-color: yellow;
            z-index: 1;
        }
        @supports (padding-bottom: env(safe-area-inset-bottom)) {
            .demo {
                padding-bottom: calc(2rem + env(safe-area-inset-bottom));
            }
        }
    </style>
</head>

<body>
    <div class="demo"></div>
</body>

</html>
