<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover">
    <title>test</title>
    <script src="https://unpkg.com/safe-area-insets/out/umd/index.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <style>
        body {
            height: 2000px;
            padding: 0;
            margin: 0;
        }
        .btn {
            width: 100px;
            height: 50px;
            background-color: burlywood;
        }
        .demo {
            position: fixed;
            width: 100%;
            height: 20px;
            bottom: 0;
            left: 0;
            background-color: blue;
            text-align: center;
            color: #000;
        }
        .demo span {
            position: absolute;
            width: 100%;
            height: 20px;
            top: 0;
            left: 0;
            z-index: 2;
        }
        .demo:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 20px;
            top: 0;
            left: 0;
            background-color: yellow;
            z-index: 1;
        }
        @supports (padding-bottom: env(safe-area-inset-bottom)) {
            .demo {
                padding-bottom: env(safe-area-inset-left);
            }
        }
        .select1 {
            height: 40px;
            border-radius: 20px;
            outline: none;
        }
        .select2 {
            height: 60px;
            border-radius: 20px;
            padding: 10px;
            outline: none;
        }
        .select3 {
            line-height: 40px;
            border-radius: 20px;
            padding: 10px;
            -webkit-appearance: none;
            outline: none;
        }
        .popup {
            position: fixed;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            z-index: 999;
            background-color: rgba(0,0,0,0.8);
            display: none;
        }
        .popup .main {
            position: absolute;
            width: 80%;
            height: 200px;
            left: 50%;
            top: 50%;
            margin-left: -200px;
            margin-top: -150px;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
            background-color: #fff;
        }
        .popup .main .content {
            height: 800px;
        }
    </style>
</head>
<body>
    <button class="btn">reflash</button>
    <button class="btn2">popup</button>
    <div class="popup">
        <div class="main">
            <div class="content">1234567890</div>
        </div>
    </div>
    <div class="support"></div>
    <div class="innerHeight"></div>
    <div class="availHeight"></div>
    <div class="availTop"></div>
    <select class="select1">
        <option value="1">option 1</option>
    </select>
    <select class="select2">
        <option value="2">option 2</option>
    </select>
    <select class="select3">
        <option value="3">option 3</option>
    </select>
    <div class="demo"><span></span></div></body>
<script>
    var version = 'v42';
    var search = location.search;
    var isNotRightUrl = search.indexOf('version=' + version) === -1;
    if (isNotRightUrl) {
        location.href = location.origin + location.pathname + '?version=' + version;
    }
    $('.demo span').html(version);
    $('.btn').on('click', function() {
        var time = new Date().getTime();
        location.href = location.origin + location.pathname + '?time=' + time;
    });
    window.onscroll = function() {
        updateWindowHeight();
    };
    
    safeAreaInsets.onChange(function(){
        updateSupport();
    });

    updateSupport();
    function updateSupport() {
        var support = 'safe-area-inset-top:' + safeAreaInsets.top + '<br/>'
        + 'safe-area-inset-left:' + safeAreaInsets.left + '<br/>'
        + 'safe-area-inset-bottom:' + safeAreaInsets.bottom + '<br/>'
        + 'safe-area-inset-right:' + safeAreaInsets.right + '<br/>';
        $('.support').append(support);
    }
    function updateWindowHeight() {
        var innerHeight = 'innerHeight:' + window.innerHeight + '<br/>';
        var availHeight = 'availHeight:' + screen.availHeight + '<br/>';
        var availTop = 'availTop:' + screen.availTop + '<br/>';
        $('.innerHeight').html(innerHeight);
        $('.availHeight').html(availHeight);
        $('.availTop').html(availTop);
        
        // var paddingBottom = screen.availHeight - window.innerHeight;
        // $('.demo').css({
        //     'paddingBottom':  paddingBottom + 'px',
        // });
    }
    $('.btn2').on('click', function(){
        $('.popup').show();
    });
    
</script>
</html>
